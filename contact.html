<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script2.js" defer></script>
    <link rel="icon" href="/images/favicon.ico" id="favicon">

    <title>お問い合わせ</title>

    <!-- CSS -->
    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #0078ff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }

        #resultMessage {
            text-align: center;
            margin-top: 15px;
            color: green;
        }

        .captcha-box {
            margin-top: 15px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>お問い合わせ</h1>

        <form id="contactForm">
            <label>お名前</label>
            <input type="text" name="name" placeholder="お名前" required>

            <label>メールアドレス</label>
            <input type="email" name="email" placeholder="example@example.com" required>

            <label>件名</label>
            <input type="text" name="subject" placeholder="お問い合わせの件名" required>

            <label>内容</label>
            <textarea name="message" placeholder="お問い合わせ内容を入力してください" required></textarea>

            <!-- 認証（簡易パズル） -->
            <div class="captcha-box">
                <label id="captchaText"></label>
                <input type="number" id="captchaInput" placeholder="答えを入力" required>
            </div>

            <button type="submit">送信</button>
        </form>

        <p id="resultMessage"></p>
    </div>

</body>
</html>
