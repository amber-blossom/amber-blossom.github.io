<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Status - amber-blossom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/favicon.ico" id="favicon">

    <style>
        /* Status Dashboard Styles */
        .status-dashboard {
            background: linear-gradient(135deg, #2d2d2d 0%, #333 100%);
            border-radius: 20px;
            padding: 40px;
            margin: 40px auto;
            max-width: 1200px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(243, 156, 18, 0.3);
        }

        .status-dashboard h2 {
            text-align: center;
            color: #f39c12;
            font-size: 32px;
            margin-bottom: 40px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .status-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
            padding: 25px;
            background: linear-gradient(135deg, #1a1a1a 0%, #222 100%);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-indicator.online {
            background: #4CAF50;
            box-shadow: 0 0 20px #4CAF50;
        }

        .status-indicator.offline {
            background: #f44336;
            box-shadow: 0 0 20px #f44336;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-header h3 {
            font-size: 24px;
            color: #fff;
            margin: 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #222 0%, #2a2a2a 100%);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(243, 156, 18, 0.2);
        }

        .stat-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .stat-icon {
            font-size: 32px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .stat-card h4 {
            color: #f39c12;
            font-size: 16px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            margin: 10px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .stat-label {
            color: #999;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f39c12 0%, #e67e22 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(243, 156, 18, 0.5);
        }

        .uptime-display {
            background: linear-gradient(135deg, #1a1a1a 0%, #222 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .uptime-display h4 {
            color: #f39c12;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .uptime-value {
            font-size: 24px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .error-message {
            background: linear-gradient(135deg, #2d1f1f 0%, #3d2020 100%);
            color: #ff6b6b;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .error-message h3 {
            margin: 0 0 15px 0;
            color: #ff6b6b;
        }

        .error-message p {
            margin: 10px 0;
            color: #ffb3b3;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            color: #f39c12;
            font-size: 18px;
            padding: 40px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .last-update {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 20px;
        }

        .connection-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 10px;
        }

        .connection-status.connected {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .connection-status.disconnected {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        @media (max-width: 768px) {
            .status-dashboard {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">amber-blossom</div>
        <nav>
            <ul>
                <li><a href="index.html">„Éõ„Éº„É†</a></li>
                <li><a href="terms.html">Âà©Áî®Ë¶èÁ¥Ñ</a></li>
                <li><a href="privacy.html">„Éó„É©„Ç§„Éê„Ç∑„Éº„Éù„É™„Ç∑„Éº</a></li>
                <li><a href="status.html">Bot„Çπ„ÉÜ„Éº„Çø„Çπ</a></li>
                <li><a href="servers.html">ÈÄ£Êê∫„Çµ„Éº„Éê„Éº‰∏ÄË¶ß</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <div id="clock" class="clock">--:--:--</div>
        </div>
    </header>

    <main>
        <div class="status-dashboard">
            <h2>ü§ñ Ëåú-„ÅÇ„Åã„Å≠- Status</h2>
            <div id="status-content">
                <div class="loading">Ë™≠„ÅøËæº„Åø‰∏≠</div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024-2025 amber-blossom. All rights reserved.</p>
    </footer>

    <script>
        // Clock functionality
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const clockEl = document.getElementById('clock');
            if (clockEl) {
                clockEl.textContent = `${hours}:${minutes}:${seconds}`;
            }
        }
        updateClock();
        setInterval(updateClock, 1000);

        // Status APIË®≠ÂÆö
        const API_URL = 'http://217.154.173.102:9461/api/status';
        const UPDATE_INTERVAL = 5000; // 5Áßí„Åî„Å®„Å´Êõ¥Êñ∞
        let consecutiveErrors = 0;
        let isConnected = false;

        // Êï∞ÂÄ§„ÇíÂÆâÂÖ®„Å´„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function safeNumber(value, decimals = 2) {
            const num = parseFloat(value);
            return isNaN(num) ? '0' : num.toFixed(decimals);
        }

        // Êï¥Êï∞„ÇíÂÆâÂÖ®„Å´„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function safeInteger(value) {
            const num = parseInt(value);
            return isNaN(num) ? 0 : num;
        }

        // „Çπ„ÉÜ„Éº„Çø„ÇπÂèñÂæó
        async function fetchStatus() {
            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    },
                    // „Çø„Ç§„É†„Ç¢„Ç¶„ÉàË®≠ÂÆö
                    signal: AbortSignal.timeout(10000) // 10Áßí
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // „Éá„Éº„ÇøÊ§úË®º
                if (!data || typeof data !== 'object') {
                    throw new Error('Invalid response format');
                }

                displayStatus(data);
                consecutiveErrors = 0;
                isConnected = true;

            } catch (error) {
                console.error('Status fetch error:', error);
                consecutiveErrors++;
                isConnected = false;
                
                displayError(error);
            }
        }

        // „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫
        function displayStatus(data) {
            // „Éá„Éï„Ç©„É´„ÉàÂÄ§Ë®≠ÂÆö
            const online = data.online !== false;
            const ping = safeInteger(data.ping);
            const servers = safeInteger(data.servers);
            const users = safeInteger(data.users);
            
            // CPUÊÉÖÂ†±
            const cpuUsage = safeNumber(data.cpu?.usage || 0);
            const cpuCores = safeInteger(data.cpu?.cores || 0);
            
            // „É°„É¢„É™ÊÉÖÂ†±ÔºàBotÔºâ
            const botMemUsed = safeNumber(data.memory?.bot?.used || 0);
            const botMemTotal = safeNumber(data.memory?.bot?.total || 0);
            const botMemPercentage = botMemTotal > 0 
                ? ((botMemUsed / botMemTotal) * 100).toFixed(1) 
                : '0.0';
            
            // „É°„É¢„É™ÊÉÖÂ†±ÔºàSystemÔºâ
            const sysMemUsed = safeNumber(data.memory?.system?.used || 0);
            const sysMemTotal = safeNumber(data.memory?.system?.total || 0);
            const sysMemPercentage = safeNumber(data.memory?.system?.percentage || 0, 1);
            
            // „Ç¢„ÉÉ„Éó„Çø„Ç§„É†
            const uptime = data.uptime?.formatted || '0Êó• 0ÊôÇÈñì 0ÂàÜ 0Áßí';
            
            // ÊúÄÁµÇÊõ¥Êñ∞ÊôÇÂàª
            const lastUpdate = data.lastUpdate 
                ? new Date(data.lastUpdate).toLocaleString('ja-JP', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                })
                : '‰∏çÊòé';

            const statusHTML = `
                <div class="status-header">
                    <div class="status-indicator ${online ? 'online' : 'offline'}"></div>
                    <h3>${online ? '„Ç™„É≥„É©„Ç§„É≥' : '„Ç™„Éï„É©„Ç§„É≥'}</h3>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-card-header">
                            <div class="stat-icon">üèì</div>
                            <h4>Ping</h4>
                        </div>
                        <div class="stat-value">${ping}</div>
                        <div class="stat-label">„Éü„É™Áßí</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-card-header">
                            <div class="stat-icon">üñ•Ô∏è</div>
                            <h4>„Çµ„Éº„Éê„ÉºÊï∞</h4>
                        </div>
                        <div class="stat-value">${servers.toLocaleString()}</div>
                        <div class="stat-label">ÂèÇÂä†‰∏≠„ÅÆ„Çµ„Éº„Éê„Éº</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-card-header">
                            <div class="stat-icon">üë•</div>
                            <h4>„É¶„Éº„Ç∂„ÉºÊï∞</h4>
                        </div>
                        <div class="stat-value">${users.toLocaleString()}</div>
                        <div class="stat-label">Á∑è„É¶„Éº„Ç∂„ÉºÊï∞</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-card-header">
                            <div class="stat-icon">‚öôÔ∏è</div>
                            <h4>CPU</h4>
                        </div>
                        <div class="stat-value">${cpuUsage}%</div>
                        <div class="stat-label">${cpuCores} „Ç≥„Ç¢</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-card-header">
                            <div class="stat-icon">üíæ</div>
                            <h4>„É°„É¢„É™ (Bot)</h4>
                        </div>
                        <div class="stat-value">${botMemUsed} MB</div>
                        <div class="stat-label">${botMemTotal} MB</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${botMemPercentage}%"></div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-card-header">
                            <div class="stat-icon">üñ•Ô∏è</div>
                            <h4>„É°„É¢„É™ (System)</h4>
                        </div>
                        <div class="stat-value">${sysMemUsed} GB</div>
                        <div class="stat-label">${sysMemTotal} GB</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${sysMemPercentage}%"></div>
                        </div>
                    </div>
                </div>

                <div class="uptime-display">
                    <h4>‚è±Ô∏è „Ç¢„ÉÉ„Éó„Çø„Ç§„É†</h4>
                    <div class="uptime-value">${uptime}</div>
                </div>

                <div class="last-update">
                    <span class="connection-status connected">üü¢ Êé•Á∂ö‰∏≠</span><br>
                    ÊúÄÁµÇÊõ¥Êñ∞: ${lastUpdate}
                </div>
            `;

            document.getElementById('status-content').innerHTML = statusHTML;
        }

        // „Ç®„É©„ÉºË°®Á§∫
        function displayError(error) {
            const errorHTML = `
                <div class="error-message">
                    <h3>‚ùå „Çπ„ÉÜ„Éº„Çø„Çπ„ÇíÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì</h3>
                    <p>„Éú„ÉÉ„Éà„Åå„Ç™„Éï„É©„Ç§„É≥„Åã„ÄÅAPI„Å´Êé•Á∂ö„Åß„Åç„Åæ„Åõ„Çì„ÄÇ</p>
                    <p>„Åó„Å∞„Çâ„Åè„Åó„Å¶„Åã„ÇâÂÜçÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ</p>
                    <div style="margin-top: 20px;">
                        <span class="connection-status disconnected">üî¥ ÂàáÊñ≠</span>
                    </div>
                </div>
            `;
            
            document.getElementById('status-content').innerHTML = errorHTML;
        }

        // ÂàùÂõûË™≠„ÅøËæº„Åø
        console.log('Initializing status monitor...');
        console.log('API URL:', API_URL);
        fetchStatus();

        // ÂÆöÊúüÁöÑ„Å´Êõ¥Êñ∞
        setInterval(fetchStatus, UPDATE_INTERVAL);

        // „Éö„Éº„Ç∏„ÅÆÂèØË¶ñÊÄß„ÅåÂ§â„Çè„Å£„ÅüÊôÇ„ÅÆÂá¶ÁêÜ
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && !isConnected) {
                console.log('Page visible again, attempting to reconnect...');
                fetchStatus();
            }
        });

        // „Ç™„É≥„É©„Ç§„É≥/„Ç™„Éï„É©„Ç§„É≥Ê§úÁü•
        window.addEventListener('online', () => {
            console.log('Network connection restored');
            fetchStatus();
        });

        window.addEventListener('offline', () => {
            console.log('Network connection lost');
            displayError(new Error('„Ç§„É≥„Çø„Éº„Éç„ÉÉ„ÉàÊé•Á∂ö„ÅåÂàáÊñ≠„Åï„Çå„Åæ„Åó„Åü'));
        });
    </script>
</body>
