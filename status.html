    <style>
        /* Status Dashboard Styles */
        .status-dashboard {
            background: linear-gradient(135deg, #2d2d2d 0%, #333 100%);
            border-radius: 20px;
            padding: 40px;
            margin: 40px auto;
            max-width: 1200px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(243, 156, 18, 0.3);
        }

        .status-dashboard h2 {
            text-align: center;
            color: #f39c12;
            font-size: 32px;
            margin-bottom: 40px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .status-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
            padding: 25px;
            background: linear-gradient(135deg, #1a1a1a 0%, #222 100%);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-indicator.online {
            background: #4CAF50;
            box-shadow: 0 0 20px #4CAF50;
        }

        .status-indicator.offline {
            background: #f44336;
            box-shadow: 0 0 20px #f44336;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-header h3 {
            font-size: 24px;
            color: #fff;
            margin: 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #222 0%, #2a2a2a 100%);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(243, 156, 18, 0.2);
        }

        .stat-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .stat-icon {
            font-size: 32px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .stat-card h4 {
            color: #f39c12;
            font-size: 16px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            margin: 10px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .stat-label {
            color: #999;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f39c12 0%, #e67e22 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(243, 156, 18, 0.5);
        }

        .uptime-display {
            background: linear-gradient(135deg, #1a1a1a 0%, #222 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .uptime-display h4 {
            color: #f39c12;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .uptime-value {
            font-size: 24px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .error-message {
            background: linear-gradient(135deg, #2d1f1f 0%, #3d2020 100%);
            color: #ff6b6b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .loading {
            text-align: center;
            color: #f39c12;
            font-size: 18px;
            padding: 40px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .last-update {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .status-dashboard {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-value {
                font-size: 28px;
            }
        }
    </style>
</head>

    <script>
        // Clock functionality

            const now = new Date();

        updateClock();

        async function fetchStatus() {

                    </div>

                        </div>
                        <div class="stat-value">${data.memory.system.used}</div>
